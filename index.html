<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edad de tu Mascota</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Edad de tu Mascota</h1>
        <form id="formulario">
            <label for="nombre">Tu Nombre:</label>
            <input type="text" id="nombre" placeholder="Ej: Max" required>

            <label for="edad">Edad de tu mascota:</label>
            <input type="number" id="edad" placeholder="Ej: 3" min="0" required>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
